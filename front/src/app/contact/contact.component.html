<section class=" bg-gray-200">
    <div class="flex flex-col px-6 py-8 items-center mx-auto">
        <div class="bg-white w-50 rounded-lg mt-4 justify-center items-center">
            <div class="p-6 space-y-4 ">
                <h1 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
                    Contact us
                </h1>
                <form class="space-y-4">
                    <div>
                        <label
                          for="name"
                          class="block text-sm font-medium leading-6 text-gray-900"
                          >Name</label
                        >
                        <div class="mt-2">
                          <input
                            id="name"
                            name="name"
                            type="text"
                            autocomplete="name"
                            required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                          />
                        </div>
                      </div>
                      <div>
                        <label
                          for="email"
                          class="block text-sm font-medium leading-6 text-gray-900"
                          >Email address</label
                        >
                        <div class="mt-2">
                          <input
                            id="email"
                            name="email"
                            type="email"
                            autocomplete="email"
                            required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                          />
                        </div>
                      </div>
                      <div>
                        <label
                          for="email"
                          class="block text-sm font-medium leading-6 text-gray-900"
                          >Message</label
                        >
                        <div class="mt-2">
                          <textarea
                            for="msg"
                            id="msg"
                            name="msg"
                            type="text"
                            autocomplete="message"
                            required
                            rows="8"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                          ></textarea>
                        </div>
                      </div>
                    
                    <div class="justify-center items-center">
                        <button type="submit" class="flex w-100 justify-center rounded-md  bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">Send message</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
