<section class=" bg-gray-200">
    <div class="flex flex-col justify-center items-center px-6 py-8 ">
      <div class="bg-white w-2/4 p-6 rounded-lg shadow-lg">
        <div class="">
          <img
            class="mx-auto h-12 w-auto"
            src="https://pbs.twimg.com/profile_images/717392196014440448/W6GY_MFe_400x400.jpg"
            alt="Your Company"
          />
          <h2
            class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
          >
            Log in to your account
          </h2>
        </div>
    
        <div class="mt-10 p-6">
          <form [formGroup]="loginForm" class="space-y-6" action="#" method="POST" autocomplete="off" (ngSubmit)="onSave()">
            <div>
              <label
                for="userName"
                class="block text-sm font-medium leading-6 text-gray-900"
                >Username</label
              >
              <div class="mt-2">
                <input
                  formControlName="userName"
                  id="userName"
                  name="userName"
                  type="text"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  
                  />
                  <span *ngIf="isValidField('userName')" class="text-red-500">
                    {{getFieldError('userName')}}
                  </span>
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Password</label
                >
                <div class="text-sm">
                  <a
                  routerLink="/signin" routerLinkActive="active" ariaCurrentWhenActive="page"
                    class="font-semibold text-gray-600 hover:text-gray-500"
                    >Forgot password?</a
                  >
                </div>
              </div>
              <div class="mt-2 flex-col">
                <input
                  formControlName="password"
                  id="password"
                  name="password"
                  type="password"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  placeholder=" *****"
                />
                <span *ngIf="isValidField('password')"  class="text-red-500">
                  {{getFieldError('password')}}
                </span>
              </div>
            </div>
    
            <div>
              <button
                
                type="submit"
                class="flex w-full justify-center rounded-md bg-gray-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600"
              >
                Log in
              </button>
            </div>
          </form>
    
          <p class="mt-10 text-center text-sm text-gray-500">
            Not a member?
            <a
              routerLink="/signin" routerLinkActive="active" ariaCurrentWhenActive="page"
              class="font-semibold leading-6 text-gray-600 hover:text-gray-500"
              >Start creating an account</a
            >
          </p>
         
        </div>
      </div>
    </div>
  </section>
