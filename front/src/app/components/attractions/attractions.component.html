<section class="bg-gray-100">
  <h1
    class="pt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
  >
    Listado de atracciones
  </h1>
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="filtrar($event)" placeholder="buscar" />
  </mat-form-field>


 
  <div *ngIf="!estaCargando()"class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let att">{{ att.name }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let att">{{ att.address }}</td>
      </ng-container>

      <ng-container matColumnDef="accesibility">
        <th mat-header-cell *matHeaderCellDef>Accesibility</th>
        <td mat-cell *matCellDef="let att">{{ att.accesibility }}</td>
      </ng-container>

      <ng-container matColumnDef="aimedTo">
        <th mat-header-cell *matHeaderCellDef>Aimed to</th>
        <td mat-cell *matCellDef="let att">{{ att.aimedTo }}</td>
      </ng-container>

      <ng-container matColumnDef="danger">
        <th mat-header-cell *matHeaderCellDef>Danger</th>
        <td mat-cell *matCellDef="let att">{{ att.danger }}</td>
      </ng-container>

      <!-- Define las columnas que deseas mostrar -->
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
  </div>
  <div *ngIf="estaCargando()">
    <h3>Cargando atracciones</h3>
  </div>

  <!-- <ul>
    @for (attraction of attService.attractions(); track
    attraction.idAttraction){
    <li>
      <p class="pt-4">
        {{ attraction.idAttraction }} - {{ attraction.name }},
        {{ attraction.address }}
      </p>
    </li>
    } @empty {
    <h3>Cargando</h3>
    }
  </ul> -->

  <!-- Modal toggle -->
  <button
    (click)="toggleModal()"
    class="mx-4 mt-6 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
    type="button"
  >
    Add Attraction
  </button>

  <div *ngIf="modalVisible">
    <div
      tabindex="-1"
      aria-hidden="true"
      class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div
            class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
          >
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              New Attraction
            </h3>
            <button
              (click)="toggleModal()"
              type="button"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-toggle="crud-modal"
            >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only">Close modal</span>
            </button>
          </div>
          <!-- Modal body -->
          <form class="p-4 md:p-5">
            <div class="grid gap-4 mb-4 grid-cols-2">
              <div class="col-span-2">
                <label
                  for="inputName"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Name</label
                >
                <input
                  type="text"
                  name="inputName"
                  id="inputName"
                  [(ngModel)]="name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Type attraction name"
                  required=""
                  [ngModelOptions]="{ standalone: true }"
                />
              </div>
              <div class="col-span-2">
                <label
                  for="inputAdd"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Address</label
                >
                <input
                  type="text"
                  name="inputAdd"
                  id="inputAdd"
                  [(ngModel)]="add"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  placeholder="Type address"
                  required=""
                  [ngModelOptions]="{ standalone: true }"
                />
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="acc"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Accesibility</label
                >
                <select
                  [(ngModel)]="acc"
                  id="acc"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  [ngModelOptions]="{ standalone: true }"
                >
                  <option selected="">Select</option>
                  <option value="1">1</option>
                  <option value="0">0</option>
                </select>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="danger"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Danger</label
                >
                <select
                  id="danger"
                  [(ngModel)]="danger"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                  [ngModelOptions]="{ standalone: true }"
                >
                  <option selected="">Select</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="col-span-2 sm:col-span-1">
                <label
                  for="category"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Aimed to</label
                >
                <select
                  id="aimedTo"
                  [(ngModel)]="aimedTo"
                  [ngModelOptions]="{ standalone: true }"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                >
                  <option selected="">Select</option>
                  <option value="General Audience">General Audience</option>
                  <option value="Children">Children (Ages 0-12)</option>
                  <option value="Teenagers">Teenagers (Ages 13-17)</option>
                  <option value="Young Adults">Young Adults (18-24)</option>
                  <option value="Adults">Adults (Ages 25+)</option>
                  <option value="Families">Families</option>
                  <option value="Outdoor Enthusiasts">
                    Outdoor Enthusiasts
                  </option>
                  <option value="Health and Fitness Enthusiasts">
                    Health and Fitness Enthusiasts
                  </option>
                </select>
              </div>
            </div>
            <button
              (click)="postAttraction()"
              type="submit"
              class="inline-flex items-center text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
            >
              <svg
                class="me-1 -ms-1 w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              Add attraction
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="showSuccessAlert"
    class="flex items-center p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400"
    role="alert"
  >
    <svg
      class="flex-shrink-0 inline w-4 h-4 me-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      viewBox="0 0 20 20"
    >
      <path
        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
      />
    </svg>
    <span class="sr-only">Info</span>
    <div>
      <span class="font-medium">Success alert!</span> Change a few things up and
      try submitting again.
    </div>
  </div>
  <!-- Main modal -->
</section>
